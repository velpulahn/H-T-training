<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px" src="/assets/password.jfif" alt="" />
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" required type="text" pattern="[A-Za-z]{3,15}" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" matInput />
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button>
                            <button style="margin-left: 10px" type="register" mat-raised-button color="primary" routerLink="/register">
                                Create an Account
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
