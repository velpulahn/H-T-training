<div>
  <h4 class="text-center">List of HCO Users</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="hcoId">
          <th mat-header-cell *matHeaderCellDef> HCO ID </th>
          <td mat-cell *matCellDef="let user"> {{user.hcoId}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
        </ng-container>
      
         <ng-container matColumnDef="organizationName">
          <th mat-header-cell *matHeaderCellDef> Organization Name </th>
          <td mat-cell *matCellDef="let user"> {{user.organizationName}} </td>
        </ng-container>

        <ng-container matColumnDef="programs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Programs </th>
          <td mat-cell *matCellDef="let user"> {{user.programs}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
          <td mat-cell *matCellDef="let user"> {{user.status}} </td>
        </ng-container>
        
        <ng-container  matColumnDef="viewDetails">
          <th mat-header-cell *matHeaderCellDef> View Details </th>
        <td mat-cell *matCellDef="let user"><button  class="btn btn-info" (click)="viewDetails(user.hcoId)" mat-stroked-button >View More</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
</div>
