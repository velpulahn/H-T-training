<body>
  <div class="container">
    <form [formGroup]="loginForm" id='survey-form' #newUser="ngForm" (ngSubmit)="login(newUser)">
<div class='form-group'>
  <label id='userName-label' for="bookId">User Name</label>
  <input type="text" [(ngModel)]="credentials.userName" name="userName" id="userName" 
  formControlName="userName" placeholder="Enter User Name" pattern="[A-Za-z]{3,15}" required> 
  <span class="text-danger" *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')">
    *Usermame is Required</span>
</div>
<div class='form-group'>
  <label id='password-label' for="password">Password</label>
  <input type="password" [(ngModel)]="credentials.password" name="password" id="password" 
  formControlName="password" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> 
  <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
    *Password is Required</span>
</div>
<div class='form-group'>
  <label id='role-label' for="role">Role</label>
  <input type="text" [(ngModel)]="credentials.role" name="role" id="role"
   formControlName="role" placeholder="Enter Role" required pattern="[A-Za-z]{3,15}"> 
  <span class="text-danger" *ngIf="loginForm.controls['role'].dirty && loginForm.hasError('required','role')">
    *Role is Required Min 3 and Max 15</span>
</div>  
  <div class='form-input'>
    <button type="submit" [disabled]="!loginForm.valid">Sign Up</button>
  </div>
  </form>
  </div>
  </body>
